version: '3.9'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urban-infra-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/urbaninfra
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urban-infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/kpis"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # WebSocket Service
  websocket:
    build:
      context: ./mini-services/simulation-service
      dockerfile: Dockerfile.websocket
    container_name: urban-infra-websocket
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
    networks:
      - urban-infra-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: urban-infra-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=urbaninfra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urban-infra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: urban-infra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - urban-infra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: urban-infra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - websocket
    networks:
      - urban-infra-network
    restart: unless-stopped

networks:
  urban-infra-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
